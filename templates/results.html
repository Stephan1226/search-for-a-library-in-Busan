
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>검색 결과</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1>{{ region }} 지역의 도서관 목록</h1>
    {% if libraries %}
        <ul>
        {% for library in libraries %}
            <li>
                <strong>{{ library.name }}</strong><br>
                주소: {{ library.address }}
            </li>
        {% endfor %}
        </ul>
    {% else %}
        <p>검색 결과가 없습니다.</p>
    {% endif %}
    <a href="/">뒤로가기</a>
</body>
</html>
